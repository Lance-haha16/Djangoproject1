<button type="button" id="BackTop" class="toTop-arrow" style="z-index: 100;">
    <span id="scrollPercent" style="color:rgb(255, 255, 255); font-weight:bold; font-size:1.2rem;"></span>

</button>

<script>
    // 向上滚动的函数
    $(function () {
        function updateScrollPercent() {
            var scrollTop = $(window).scrollTop();
            var docHeight = $(document).height() - $(window).height();
            var percent = docHeight > 0 ? Math.round(scrollTop / docHeight * 100) : 0;
            $('#scrollPercent').text(percent + '%');
        }

        $('#BackTop').click(function () {
            $('html,body').animate({scrollTop: 0}, 500);
        });
        $(window).scroll(function () {
            if ($(this).scrollTop() > 300) {
                $('#BackTop').fadeIn(300);
            } else {
                $('#BackTop').stop().fadeOut(300);
            }
            updateScrollPercent();
        }).scroll();

        // 初始化
        updateScrollPercent();
    });
</script>

<style>
    /* 按钮边框的大小、位置、样式 */
    .toTop-arrow {
        width: 3.5rem;
        height: 3.5rem;
        padding: 0;
        margin: 0;
        border: 0;
        border-radius: 80%;
        opacity: 0.7;
        background: rgb(31, 31, 31);
        cursor: pointer;
        position: fixed;
        
        display: none;
    }

    /* 绘制按钮中的向上箭头 */
    

    .toTop-arrow::before {
        transform: rotate(-45deg) translate(0, -50%);
        left: 0.4rem;
    }

    .toTop-arrow::after {
        transform: rotate(45deg) translate(0, -50%);
        right: 0.4rem;
    }

    /* 取消点击按钮时的聚焦 */
    .toTop-arrow:focus {
        outline: none;
    }
</style>
